<!DOCTYPE html>
<html>
<head>
	<title>Callback Assignment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<style type="text/css">

		#form1{
              border:1px solid rgb(26,45,70);
              width: 200px;
              padding: 50px;
		}

		#textbox1,#textbox2,#textbox3,#textbox4{
              border:1px solid black;
              width: 200px;
              height: 30px;
		}

		#div1{
			width: 272px;
			height: 50px;
			background-color: #0099FF;
			padding-top: 10px;
			padding-left: 30px;
			padding-bottom: 10px;
			color: white;
		}

	</style>

</head>
<body>

	<div id="div1"><h3>Callback Assignment<h3></div>
		<form id="form1">
			<input type="text" id="textbox1"><br><br>
			<input type="text" id="textbox2"><br><br>
			<input type="text" id="textbox3"><br><br>
			<input type="text" id="textbox4"><br><br>

			<input type="radio" id="red" name="color" value="red">RED
			<input type="radio" id="green"  name="color" value="green">GREEN
			<input type="radio" id="blue"  name="color" value="blue">BLUE<br><br>

			<input type="button" value="Click To Change Color" id="changeColor">
		</form>

		<script type="text/javascript">
			var color;
              $(document).ready(function(){
                  $("input[type='button']").click(function(){
                   color=$("input[name='color']:checked").val();
                   $("input[type='text']").css("background", color);
                  });

               $("input[name='color']").on("change",function(){
               color = $("input[name='color']:checked").val();
               $('input[type="text"]').show();

               if (color == "red") {
                $("#textbox1").fadeOut(1, function(){
                    $("#textbox2").fadeIn(1000, function(){
                        $("input[type='text']").css("background", color);
                    });
                });
               }

                if (color == "green") {
                $("#changeColor").slideToggle("slow",function(){
                    $("input[type='text']").css("background", color);
                });
               }

               if (color == "blue") {
               $("#textbox1,#textbox2").hide(function(){
                    $("input[type='text']").css("background", color);
                });
               }

			});
         });

		</script>


</body>
</html>
